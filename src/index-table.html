<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/index-table.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">لیست تراکنش ها</h1>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="جستجو تراکنش ..."
        />
      </div>
      <div class="searchBtn">
        <button class="getinfo" type="submit">بارگذاری تراکنش ها</button>
      </div>
      <table class="content_table" id="export-table">
        <h2 class="content_table_header">لیست تراکنش های شما</h2>
        <tr class="table_header">
          <thead>
            <th>ردیف</th>
            <th>نوع تراکنش</th>
            <th>مبلغ</th>
            <th>شماره پیگیری</th>
            <th>تاریخ تراکنش</th>
          </thead>
        </tr>
        <tbody class="content_table_items"></tbody>
      </table>
      <button type="button" class="export-btn">Export Data</button>
      <script type="module" src="./js/index-table.js"></script>
    </div>
  </body>
</html>
