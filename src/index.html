<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">لیست تراکنش ها</h1>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="جستجو تراکنش ..."
        />
      </div>
      <div class="searchBtn">
        <button class="getinfo" type="submit">بارگذاری تراکنش ها</button>
      </div>
      <div class="content_table" id="export-table">
        <h2 class="content_table_header">لیست تراکنش های شما</h2>
        <section class="content_table_Header">
          <div class="table_header">
            <div class="header_items">ردیف</div>
            <div class="header_items">نوع تراکنش</div>
            <div class="header_sort_icon">
              <div class="header_items">مبلغ</div>
              <i class="fa-solid fa-chevron-down price"></i>
            </div>
            <div class="header_items">شماره پیگیری</div>
            <div class="header_sort_icon">
              <div class="header_items">تاریخ تراکنش</div>
              <i class="fa-solid fa-chevron-down date"></i>
            </div>
          </div>
        </section>
        <section class="content_table_items">
          <!-- single transaction -->
          <!-- <div class="table_items">
            <div class="items">1</div>
            <div class="items">واریزی</div>
            <div class="items">۲۰۰.۰۰۰ ریال</div>
            <div class="items">۱۲۳۴۵۶۷۸۹۰</div>
            <div class="items">۱۴۰۳/۰۱/۲۰ ساعت ۱۵:۲۴</div>
          </div> -->
        </section>
      </div>
      <button type="button" class="export-btn">Export Data</button>
      <script type="module" src="./js/index.js"></script>
    </div>
  </body>
</html>
